<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Labb 1 - Grupp 15 färg</title>
  </head>
  <body>
    
    <div class="headline">
      <p>Labb 1 - Grupp 15</p>
    </div>
    <div class="form_container">
      <div class="column1">
        <label class="text">Färg</label>
      </div>
        <div class="column2">
        <input class="textfield" type="text" name="color" id="color" />
      </div>

      <div class="column1">
        <label class="text" for="Innehåll">Innehåll</label>
      </div>
        <div class="column2">
        <input class="textfield" type="text" name="content" id="content" />
      </div>

      <div class="column1">
        <label class="text" for="Stil på box">Stil på box</label>
      </div>

        <div class="column2">
        <input class="checkbox" type="checkbox" name="checkbox" id="divstyle" />
      </div>

      <div class="column1">
        <button id="button" class="text" type="button">Ta bort</button>
      </div>

      <div class="row">
        <div id="empty_box"></div>
      </div>

    <script src="./js/script.js"></script>
  </body>
</html>
